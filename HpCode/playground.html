<!DOCTYPE html>
<html lang="en">
<head>

<style type="text/css">
	/*
		Navbar 
	*/
	div.navbar{
		width: 30%;		/*Takes 30% of left side*/

		float: left;	/*Be placed as far left*/
	}

	nav a{
		display: block;
		padding:10px 0;
	}

	div.hidden{
		display: none;

	}
	/*
		Content-Snippets
	*/
	div.content{
		width: 70%;
		float: left;
	}
</style>
<script type="text/javascript">
	
	$(document).ready(function(){
		$('.static').click(function(){
			$('.Hidden').toggle();
			});
		});
</script>

		</nav>
	</div>


	<div class="content">		<!--Content will go below-->
	<!--Content or Code Snippets go here-->

			<p class="Hidden">Hidden Material which can be toggled on and off</p>
		</div>

	</div>
</div>
